<div class="col-xl-3 d-none d-xl-block">

    <div class="widget">
      <span class="d-flex eyebrow text-muted mb-2">Collections</span>
      <ul class="list-unstyled">
        {% for collection in collections %}
        <li>
          <div class="form-check form-check-minimal">
            <input class="form-check-input" type="checkbox" value="" id={{collection.id}} checked>
            <label class="form-check-label" for={{collection.id}}>
              {{collection.name}}
            </label>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="widget mt-5">
        <span class="d-flex eyebrow text-muted mb-2">Sizes</span>
        <ul class="list-unstyled">
          {% for size in sizes %}
          <li>
            <div class="form-check form-check-minimal">
              <input class="form-check-input" type="checkbox" value="" id={{size.id}} checked>
              <label class="form-check-label" for={{size.id}}>
                {{size}}
              </label>
            </div>
          </li>
          {% endfor %}
        </ul>
    </div>
