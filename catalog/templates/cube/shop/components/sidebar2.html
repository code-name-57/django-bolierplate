<div class="col-xl-3 d-none d-xl-block">
  <div class="widget">
    <span class="d-flex eyebrow text-muted mb-2">{{form.size.label_tag}}</span>
    <ul class="list-unstyled">
      {% for collection in form.size %}
      <li>
        <div class="form-check form-check-minimal">
          <input class="form-check-input" type="checkbox" value={{collection.value}} id="" checked>
          <label class="form-check-label" for="">
            {{collection.choice_label}}
          </label>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
